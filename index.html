<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="assets/stylesheets/screen.css" media="screen" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>

  <body>
    <div class="l-wrapper">
      <div class="p" id="p-genres">
        <header>
          <img id="p-genre-logo" src="assets/img/logo-genres.png" />
          <h1 class="t-h1 t-white">What do you like to listen to?<br>Select your favorite genres.</h1>
        </header>

        <ul class="m-genre-tiles" id="genres"></ul>

        <footer id="p-genre-footer">
          <div class="space">
            <a class="p-genre-footer-link">Sign In</a>
            <a class="ui-btn p-right" id="go-to-stations">Continue</a>
          </div>
        </footer>
      </div>

      <div class="p" id="p-stations" style="display: none;">
        <header class="g-app-header">
          <header class="g-app-capital">
            <div class="g-app-logo"></div>
          </header>

          <header class="g-app-search">
            <h3 class="g-app-search-title">Find your favorite live station or create your own</h3>
            <input class="g-app-search-input" placeholder="Enter a Station, Artist, or Show">
          </header>
        </header>

        <div class="g-app-content">
          <nav class="g-app-tabs">
            <ul>
              <li>
              <a>Favorites</a>
              </li>

              <li>
              <a class="active">Recommended</a>
              </li>

              <li>
              <a>Perfect For</a>
              </li>
            </ul>
          </nav>

          <ul id="m-station-rows"></ul>
        </div>

        <a class="ui-btn-bottom route-genres">Improve Recommendations</a>
      </div>

      <div class="g-app-drawer" style="display: none;"></div>
    </div>

    <script type="text/javascript" src="assets/js/all.js"></script>
  </body>
</html>
